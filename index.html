<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Notakto</title>
  </head>
  <body>
    <div class="heading">
      <img src="SVGs/title-container.svg" alt="title container" />
      <div class="text-container">
        <h2>Notakto</h2>
        <h4>(A Tic-Tac-Toe Variant)</h4>
      </div>
    </div>
    <div class="main-screen">
      <div class="board-container">
        <div class="board board-1">
          <div class="row row-1">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="row row-2">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          <div class="row row-3">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
        </div>
      </div>
      <div class="scoreboard">
        <h4>Player Scores:</h4>
        <div class="player-scores">
          <div class="player-1">Player 1:<span>20</span></div>
          <div class="player-2">Player 2:<span>20</span></div>
        </div>
        <h4>Turn</h4>
        <div class="player-turn">
          <span class="player">Player 1</span>
        </div>
      </div>
      <div class="settings">
        <img src="SVGs/cog-solid.svg" alt="settings-button" />
        <img src="SVGs/setting-popup-container.svg" alt="options" />
      </div>
    </div>
  </body>
</html>
