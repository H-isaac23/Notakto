<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="logic.js"></script>
    <title>Notakto</title>
  </head>
  <body>
    <div class="heading">
      <img src="SVGs/title-container.svg" alt="title container" />
      <div class="text-container">
        <h2>Notakto</h2>
        <h4>(A Tic-Tac-Toe Variant)</h4>
      </div>
    </div>
    <div class="main-screen">
      <div class="board-container">
        <div class="board board-1">
          <div class="row row-1">
            <div class="square">
              <div class="content">X</div>
            </div>
            <div class="square">
              <div class="content"></div>
            </div>
            <div class="square">
              <div class="content"></div>
            </div>
          </div>
          <div class="row row-2">
            <div class="square">
              <div class="content"></div>
            </div>
            <div class="square">
              <div class="content"></div>
            </div>
            <div class="square">
              <div class="content"></div>
            </div>
          </div>
          <div class="row row-3">
            <div class="square">
              <div class="content">X</div>
            </div>
            <div class="square">
              <div class="content">X</div>
            </div>
            <div class="square">
              <div class="content"></div>
            </div>
          </div>
          <div class="board-filter"></div>
        </div>
      </div>
      <div class="scoreboard">
        <h4>Player Scores:</h4>
        <div class="player-scores">
          <div class="player-1">Player 1: <span>20</span></div>
          <div class="player-2">Player 2: <span>20</span></div>
        </div>
        <h6>Turn</h6>
        <div class="player-turn">
          <span class="player">Player 1</span>
        </div>
      </div>
      <div class="settings">
        <img
          src="SVGs/cog-solid.svg"
          alt="settings-button"
          class="settings-icon"
        />
        <svg
          width="253"
          height="155"
          viewBox="0 0 253 155"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            id="setting-popup-container"
            d="M243.665 133.259L247.308 135.835C255.271 141.465 251.288 154 241.535 154H11C5.47715 154 1 149.523 1 144V11C1 5.47715 5.47715 1 11 1H229.438C234.961 1 239.438 5.47716 239.438 11V125.094C239.438 128.341 241.014 131.385 243.665 133.259Z"
            stroke="black"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
